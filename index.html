<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fanlar Markazi — #1 Premium Ta'lim Platformasi</title>
    <meta name="description" content="O'zbekistondagi eng zamonaviy bepul ta'lim platformasi">
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --accent: #f72585;
            --success: #4cc9f0;
            --gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --radius: 20px;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(20px);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Cursor (desktop only) */
        .cursor {
            position: fixed;
            width: 20px; height: 20px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s;
            transform: translate(-50%, -50%);
            display: none;
        }
        .cursor-follower {
            position: fixed;
            width: 50px; height: 50px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.4s;
            transform: translate(-50%, -50%);
            display: none;
        }
        @media (min-width: 1024px) {
            .cursor, .cursor-follower { display: block; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 16px 20px;
            background: rgba(10,10,30,0.9);
            backdrop-filter: var(--blur);
            z-index: 1000;
            transition: all 0.4s;
        }
        .navbar.scrolled { background: rgba(10,10,30,0.98); }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hamburger {
            width: 44px; height: 44px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
        }
        .nav-menu {
            position: fixed;
            top: 70px; left: 0; right: 0;
            background: rgba(15,15,40,0.98);
            backdrop-filter: var(--blur);
            padding: 20px;
            transform: translateY(-120%);
            opacity: 0;
            transition: all 0.4s ease;
        }
        .nav-menu.active {
            transform: translateY(0);
            opacity: 1;
        }
        .nav-menu a {
            display: block;
            padding: 16px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }

        /* Glitch Hero */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--gradient-main);
            z-index: -2;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1526379095098-d400fd0bf935?w=1600&q=80') center/cover;
            opacity: 0.2;
            filter: blur(3px);
            z-index: -1;
        }
        .glitch {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: white;
            animation: glitch 4s infinite;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before {
            animation: glitch-1 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            color: #f72585;
            left: 2px;
        }
        .glitch::after {
            animation: glitch-2 3s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            color: #4cc9f0;
            left: -2px;
        }
        @keyframes glitch {
            0%,100% { text-shadow: 3px 0 #f72585, -3px 0 #4cc9f0; }
            20% { text-shadow: -3px 0 #f72585, 3px 0 #4cc9f0; }
        }
        @keyframes glitch-1 { 0%,100% { transform: translate(0); } 50% { transform: translate(-5px,5px); } }
        @keyframes glitch-2 { 0%,100% { transform: translate(0); } 50% { transform: translate(5px,-5px); } }

        .hero p {
            font-size: 1.2rem;
            max-width: 90%;
            margin: 20px 0 40px;
            opacity: 0.9;
        }
        .btn-glow {
            padding: 18px 40px;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(247,37,133,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(247,37,133,0.5); }
            50% { box-shadow: 0 15px 40px rgba(247,37,133,0.8); }
        }

        /* Section Title */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            margin: 80px 0 50px;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* 3D Flip Cards with Glassmorphism */
        .cards-container {
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        @media (min-width: 768px) { .cards-container { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .cards-container { grid-template-columns: repeat(3, 1fr); } }

        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.03);
            box-shadow: 0 30px 60px rgba(5, 97, 88, 0.904);
            border-color: var(--accent);
        }

        .card-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .card:hover .card-img {
            transform: scale(1.12);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gradient-accent);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.85rem;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        .card-content {
            padding: 28px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #fff, #f72585);
            -webkit-background-clip: text;
            color: transparent;
        }

        .card-desc {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-buttons {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        .card-buttons a {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1rem;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-pdf {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
        }

        .btn-video {
            background: linear-gradient(135deg, #ff0000, #c62828);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }

        .card-buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .card-buttons a:active {
            transform: translateY(0);
        }
        
        .card-buttons a i {
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 900px;
            height: 80%;
            background: rgba(20, 20, 40, 0.95);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--accent);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: var(--accent);
            transform: rotate(90deg);
        }

        .video-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
        }

        .modal-title {
            text-align: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid var(--accent);
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Responsive Modal */
        @media (max-width: 768px) {
            .modal-content {
                margin: 10% auto;
                width: 95%;
                height: 60%;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                height: 50%;
                margin: 15% auto;
            }
        }

        /* Footer */
        .footer {
            background: rgba(10,10,30,0.98);
            padding: 80px 20px 40px;
            text-align: center;
            margin-top: 100px;
        }
        .footer-logo {
            font-size: 2rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glitch { font-size: 2.5rem; }
            .hero p { font-size: 1rem; }
            .card { height: 460px; }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navbar -->
    <header class="navbar" id="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-graduation-cap"></i> HybridHub.uz
            </a>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <a href="#home">Bosh sahifa</a>
            <a href="#subjects">Fanlar</a>
            <a href="#contact">Aloqa</a>
        </nav>
    </header>

    <!-- Glitch Hero -->
    <section class="hero" id="home">
        <div class="hero-bg"></div>
        <h1 class="glitch" >HybridHub.uz</h1>
        <p>O'zbekistondagi eng zamonaviy va bepul ta'lim platformasi</p>
        <button class="btn-glow" onclick="document.getElementById('subjects').scrollIntoView({behavior:'smooth'})">
            Darslarni boshlash
        </button>
    </section>

    <!-- Subjects -->
    <section id="subjects">
        <h2 class="section-title">Barcha fanlar</h2>
        <div class="cards-container" id="cards-container"></div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <div class="footer-logo">HybridHub.uz</div>
      
        <p style="margin-top:20px; opacity:0.7;">
            info@fanlarmarkazi.uz • +998 90 123 45 67
        </p>

        <p style="margin-top:30px; font-size:0.9rem; opacity:0.5;">
            © 2025 HybridHub.uz. Barcha huquqlar himoyalangan.
        </p>
      <p style="margin-top:40px;font-size:14px;opacity:0.7;"> <a href="https://edev.uz">Edev.uz</a> – веб сайти яратилди</p>


    </footer>

    <!-- Modal for Video -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-title" id="modal-title">Video Dars</div>
            <div class="video-container">
                <iframe id="youtube-player" 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particles
        particlesJS('particles', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#f72585' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' } } },
            retina_detect: true
        });

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
        });

        // Navbar
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.innerHTML = navMenu.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        // Scroll effect
        window.addEventListener('scroll', () => {
            document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
        });

        // Video Modal Functions
        const modal = document.getElementById('video-modal');
        const closeModal = document.querySelector('.close-modal');
        const youtubePlayer = document.getElementById('youtube-player');
        const modalTitle = document.getElementById('modal-title');

        // Open modal with YouTube video URL
        function openVideoModal(videoUrl, subjectName) {
            // Extract video ID from various YouTube URL formats
            let videoId = '';
            
            // Handle different YouTube URL formats
            if (videoUrl.includes('youtu.be/')) {
                videoId = videoUrl.split('youtu.be/')[1];
            } else if (videoUrl.includes('youtube.com/watch?v=')) {
                videoId = videoUrl.split('v=')[1];
                // Remove any additional parameters
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition !== -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
            } else if (videoUrl.includes('youtube.com/embed/')) {
                videoId = videoUrl.split('embed/')[1];
            } else if (videoUrl.includes('youtube.com/v/')) {
                videoId = videoUrl.split('v/')[1];
            }
            
            // Construct embed URL
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            
            // Set iframe source
            youtubePlayer.src = embedUrl;
            
            // Set modal title
            modalTitle.textContent = `${subjectName} - Video Dars`;
            
            // Show modal
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            
            // Pause cursor effects
            if (cursor) cursor.style.display = 'none';
            if (follower) follower.style.display = 'none';
        }

        // Close modal
        function closeVideoModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable scrolling
            
            // Reset cursor effects
            if (cursor) cursor.style.display = 'block';
            if (follower) follower.style.display = 'block';
            
            // Stop video
            youtubePlayer.src = '';
        }

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeVideoModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                closeVideoModal();
            }
        });

        // Close button event
        closeModal.addEventListener('click', closeVideoModal);

        // Subjects with real YouTube video URLs
        const subjects = [
            { 
                name: "Lesson 1", 
                desc: "CREATING A POSITIVE CLASSROOM CLIMATE ", 
                img: "./lesson1.jpg", 
                pdf: "./Lesson 1.pdf", 
                videoUrl: "https://youtu.be/SFnMTHhKdkw",
                videoTitle: "Algebra asoslari - 1-dars",
               
            },
            { 
                name: "Lesson 2", 
                desc: "CLASSROOM INTERACTION IN HYBRID LEARNING", 
                img: "./l2.jpg", 
                pdf: "./Lesson 2.pdf",  
                videoUrl: "https://www.youtube.com/watch?v=cn9zxlfDPDQ",
                videoTitle: "Fizika asoslari - Mexanika",
                badge: "Yangi" 
            },
            { 
                name: "Lesson 3", 
                desc: "TEACHER TALK & STUDENT TALK BALANCE IN HYBRID CLASSROOMS", 
                img: "./l3.jpg", 
                pdf: "./Lesson 3.pdf",   
                videoUrl: "https://www.youtube.com/watch?v=iZMqR7cVUXk",
                videoTitle: "Kimyo asoslari - 1-dars",
                badge: "" 
            },
            { 
                name: "Lesson 4", 
                desc: "TEACHER IMMEDIACY & BUILDING RAPPORT IN HYBRID CLASSROOMS", 
                img: "./l4.jpg", 
                pdf: "./Lesson 4.pdf",
                videoUrl: "https://www.youtube.com/watch?v=sXSs3OX6aVs",
                videoTitle: "Ingliz tili - Basic Grammar",
                badge: "Mashhur" 
            },
            { 
                name: "Lesson 5", 
                desc: "TEXT-BASED ANALYSIS OF PEDAGOGICAL INTERACTION", 
                img: "./l5.jpg", 
                pdf: "./Lesson 5.pdf",
                videoUrl: "https://www.youtube.com/watch?v=8yzlLVwQLYw",
                videoTitle: "Python dasturlash - 1-dars",
                badge: "Mashhur" 
            },
            { 
                name: "Lesson 6", 
                desc: " CRITICAL INCIDENTS IN CLASSROOM INTERACTION", 
                img: "./l6.jpg",  
                pdf: "./Lesson 6.pdf", 
                videoUrl: "https://www.youtube.com/watch?v=iCvmsMzlF7o",
                videoTitle: "Biologiya asoslari - Genetika",
                badge: "" 
            },
            { 
                name: "Lesson 7", 
                desc: "SYNTHESIS & APPLICATION: Designing Interaction-Centred Lessons", 
                img: "./l7.jpg",  
                pdf: "./Lesson 7.pdf",
                videoUrl: "https://www.youtube.com/watch?v=1dO0dO__wmE",
                videoTitle: "O'zbek tili grammatikasi",
                badge: "Mashhur" 
            },
            { 
                name: "Lesson 8", 
                desc: "QUESTIONING TECHNIQUES AND THINKING-ORIENTED INTERACTION IN HYBRID CLASSROOMS", 
                img: "./l8.jpg", 
                pdf: "./Lesson 8.pdf",
                videoUrl: "https://youtu.be/-4uUT1dOF0w?si=z9KaPqToCLKjpjyc",
                videoTitle: "O'zbekiston tarixi - 1-dars",
                badge: "" 
            },
            { 
                name: "Lesson 9", 
                desc: "FEEDBACK, REPAIR AND POLITENESS IN PEDAGOGICAL INTERACTION (HYBRID CLASSROOMS)", 
                img: "./l9.jpg", 
                pdf: "./Lesson 9.pdf", 
                videoUrl: "https://www.youtube.com/watch?v=dB30hw8xtyQ",
                videoTitle: "Geografiya asoslari",
                badge: "" 
            },
            { 
                name: "Lesson 10", 
                desc: " PROFESSIONAL TEACHER IDENTITY AND INTEGRATED PEDAGOGICAL INTERACTION (HYBRID CLASSROOMS)", 
                img: "./l10.jpg", 
                
                pdf: "./Lesson 10.pdf",
                videoUrl: "https://www.youtube.com/watch?v=diFrz4RENEY",
                videoTitle: "Rus tili asoslari",
                badge: "" 
            }
        ];

        const container = document.getElementById('cards-container');
        subjects.forEach(s => {
            const card = document.createElement('div');
            card.className = 'card';
          
            card.innerHTML = `
                <div class="card-img-container" style="position:relative;">
                    <img src="${s.img}" alt="${s.name}" class="card-img">
                    ${s.badge ? `<div class="card-badge">${s.badge}</div>` : ''}
                </div>
                <div class="card-content">
                    <h3 class="card-title">${s.name}</h3>
                    <p class="card-desc">${s.desc}</p>
                    <div class="card-buttons">
                        <a href="${s.pdf}" class="btn-pdf" download>
                            <i class="fas fa-file-pdf"></i> PDF Yuklash
                        </a>
                        <a href="#" class="btn-video" onclick="openVideoModal('${s.videoUrl}', '${s.name}'); return false;">
                            <i class="fas fa-play-circle"></i> Video dars
                        </a>
