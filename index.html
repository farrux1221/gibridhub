    <style>
        :root {
            --primary: #4361ee;
            --accent: #f72585;
            --success: #4cc9f0;
            --gradient-main: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --radius: 20px;
            --glass: rgba(255, 255, 255, 0.08);
            --blur: blur(20px);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Cursor (desktop only) */
        .cursor {
            position: fixed;
            width: 20px; height: 20px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s;
            transform: translate(-50%, -50%);
            display: none;
        }
        .cursor-follower {
            position: fixed;
            width: 50px; height: 50px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.4s;
            transform: translate(-50%, -50%);
            display: none;
        }
        @media (min-width: 1024px) {
            .cursor, .cursor-follower { display: block; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 16px 20px;
            background: rgba(10,10,30,0.9);
            backdrop-filter: var(--blur);
            z-index: 1000;
            transition: all 0.4s;
        }
        .navbar.scrolled { background: rgba(10,10,30,0.98); }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hamburger {
            width: 44px; height: 44px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
        }
        .nav-menu {
            position: fixed;
            top: 70px; left: 0; right: 0;
            background: rgba(15,15,40,0.98);
            backdrop-filter: var(--blur);
            padding: 20px;
            transform: translateY(-120%);
            opacity: 0;
            transition: all 0.4s ease;
        }
        .nav-menu.active {
            transform: translateY(0);
            opacity: 1;
        }
        .nav-menu a {
            display: block;
            padding: 16px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }

            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--gradient-main);
            z-index: -2;
        }

        .glitch {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: white;
            animation: glitch 4s infinite;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before {
            animation: glitch-1 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            color: #f72585;
            left: 2px;
        }
        .glitch::after {
            animation: glitch-2 3s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            color: #4cc9f0;
            left: -2px;
        }
        @keyframes glitch {
            0%,100% { text-shadow: 3px 0 #f72585, -3px 0 #4cc9f0; }
            20% { text-shadow: -3px 0 #f72585, 3px 0 #4cc9f0; }
        }
        @keyframes glitch-1 { 0%,100% { transform: translate(0); } 50% { transform: translate(-5px,5px); } }
        @keyframes glitch-2 { 0%,100% { transform: translate(0); } 50% { transform: translate(5px,-5px); } }

        .hero p {
            font-size: 1.2rem;
            max-width: 90%;
            margin: 20px 0 40px;
            opacity: 0.9;
        }
        .btn-glow {
            padding: 18px 40px;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(247,37,133,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(247,37,133,0.5); }
            50% { box-shadow: 0 15px 40px rgba(247,37,133,0.8); }
        }

        /* Section Title */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            margin: 80px 0 50px;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* 3D Flip Cards with Glassmorphism */
        .cards-container {
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        // Open modal with YouTube video URL

            // Extract video ID from various YouTube URL formats
            let videoId = '';
            
            // Handle different YouTube URL formats
            if (videoUrl.includes('youtu.be/')) {
                videoId = videoUrl.split('youtu.be/')[1];
            } else if (videoUrl.includes('youtube.com/watch?v=')) {
                videoId = videoUrl.split('v=')[1];
                // Remove any additional parameters
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition !== -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
            } else if (videoUrl.includes('youtube.com/embed/')) {
                videoId = videoUrl.split('embed/')[1];
            } else if (videoUrl.includes('youtube.com/v/')) {
                videoId = videoUrl.split('v/')[1];
            }
            
            // Construct embed URL
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;

            document.body.style.overflow = 'hidden'; // Prevent scrolling

            if (follower) follower.style.display = 'none';
